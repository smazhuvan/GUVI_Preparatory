<!-- Use the table tag to design given link https://www.bapugraphics.com/assets/img/port_upload_dir/table-4.jpg -->

<html>
<head><title>Table</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<table align = "center">
  <caption>Health Chart</caption>
  <tr>
    <th rowspan="2">State of Health</th>
    <th colspan="2">Fasting Value</th>
    <th>After Eating</th>
  </tr>

  <tr>
    <td>Minimum</td>
    <td>Maximum</td>
    <td>2 hours after eating</td>
  </tr>

  <tr>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
  </tr>

  <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
  </tr>

  <tr>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>
  </tr>
</table>

</body>
</html>
