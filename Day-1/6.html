<!-- Design form shown in the link: http://evc-cit.info/cit040/formguide/card_0.png -->

<html>
<head><title>Subscribe</title>
</head>
<body>
<form>
<table align="center">
  <tr style="background-color:#FF0000; color:#000000">
    <th colspan="3">Yes! I want to subscribe to Mag-O-Zine</th>
  </tr>
  <tr>
    <td colspan="2"><input type="text" value="First Name"></td>
    <td><input type="text" value="Last Name"></td>
  </tr>
  <tr>
    <td colspan="3"><input type="text" value="Address"></td>
  </tr>
  <tr>
    <td><input type="text" value="City"></td>
    <td><input type="text" value="State"></td>
    <td><input type="text" value="Zip"></td>
  </tr>
  <tr>
    <td>Subscribe For:</td>
    <td><input type="radio">1 year ($19.95)</td>
    <td><input type="radio">2 years ($35.00)</td>
  </tr>
  <tr>
    <td>Send me more information about:</td>
  </tr>
  <tr>
    <td><input type="checkbox">Computer-Zine</td>
  </tr>
  <tr>
    <td><input type="checkbox">Fishing-Zine</td>
  </tr>
  <tr>
    <td><input type="checkbox">Cat-O-Zine</td>
  </tr>
</table>
</form>
</body>
</html>
